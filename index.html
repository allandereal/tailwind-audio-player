<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailwind Audio</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body class="antialiased font-sans bg-gray-200">
<div id="app">
    <div class="flex flex-row items-center content-center justify-between text-white bg-green-500 h-12 w-screen">
        <div class="flex-none relative h-full w-12 border-r border-gray-600">
            <a role="button" class="w-full h-full absolute left-0 top-0"
               style="background: url('images/icomoon/entypo-25px-ffffff/SVG/play.svg') no-repeat center"
               id="play" data-playing="false">
            </a>
        </div>
        <div class="flex-auto flex-shrink w-auto h-auto px-3 py-2">
            <marquee class="md:hidden pl-2">
                <div class="flex flex-no-wrap flex-row items-center justify-center w-auto overflow-hidden">
                    <div class="text-center whitespace-no-wrap font-semibold text-sm sm:text-sm">
                        Zabuli - <span class="font-light"> Kyeya </span>
                    </div>
                    <div class="px-1 ml-2 text-white text-xs bg-gray-600 rounded-full leading-tight">3.53MB</div>
                </div>
            </marquee>
            <div class="hidden md:flex flex-no-wrap flex-row items-center justify-center w-full overflow-hidden">
                <div class="text-center whitespace-no-wrap font-semibold text-md sm:text-md leading-tight">
                    Twina Herbert - <span class="font-light">Sabisanila</span>
                </div>
                <div class="px-1 ml-2 text-white text-xs bg-gray-600 rounded-full">3.53MB</div>
            </div>
            <div class="flex items-center justify-center w-full">
                <div class="flex-none text-sm mx-2 pb-1 leading-tight">
                    <p id="progress">0:00</p>
                </div>
                <div class="flex-auto flex-shrink w-auto h-3 mt-1 relative" id="mainProgressBar">
                    <div class="absolute left-0 top-0 w-full h-2 bg-gray-700 rounded-full"></div>
                    <div class="absolute left-0 top-0 bg-gray-800 w-0 h-2 rounded-full align-middle" id="progressBar"></div>
                    <div class="absolute left-0 top-auto bg-white w-3 h-3 pb-2 rounded-full" id="progressBullet" style="margin-top: -.123em;"></div>
                </div>
                <div class="flex-none text-sm ml-3 pb-1 leading-tight">
                    <p id="duration">0:00</p>
                </div>
            </div>
        </div>

        <div class="flex-none relative h-full w-12 border-l border-gray-600 hidden md:block ml-2">
            <span class="absolute w-full h-full top-0 left-0 opacity-25 cursor-pointer" onclick="volumeControl(event)"
                  style="background: url('images/icomoon/entypo-25px-ffffff/SVG/volume.svg') no-repeat center; -webkit-filter: invert(1);">
            </span>
            <a role="button" class="w-full h-full absolute left-0 top-0" onclick="volumeControl(event)" id="volumeController"
               style="background: url('images/icomoon/entypo-25px-ffffff/SVG/volume.svg') no-repeat center; clip-path: inset(0% 10% 0% 10%);">
            </a>
        </div>
        <div class="flex-none relative h-full w-12 border-l border-r border-gray-600 ml-2 md:ml-0">
            <a href="#" class="w-full h-full absolute left-0 top-0" style="background: url('images/icomoon/entypo-25px-ffffff/SVG/first.svg') no-repeat center"></a>
        </div>
        <div class="flex-none relative h-full w-12 border-r border-gray-600">
            <a href="#" class="w-full h-full absolute left-0 top-0" style="background: url('images/icomoon/entypo-25px-ffffff/SVG/last.svg') no-repeat center"></a>
        </div>
        <div class="flex-none relative h-full w-12">
            <a href="#" class="w-full h-full absolute left-0 top-0" style="background: url('images/icomoon/entypo-25px-ffffff/SVG/list2.svg') no-repeat center"></a>
        </div>
    </div>
    <audio src="audio/Zabuli%20-%20kyeya%20-%20www.thegmp.biz%20.mp3" type="audio/mpeg"></audio>
    <!--<input class="bg-gray-800 h-2 text-gray-700" type="range" id="volume" min="0" max="2" value="1" step="0.01">-->
</div>
<script src="js/player.js"></script>
</body>
</html>
